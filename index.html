<html>
  <br><br><h1>What is your gender?</h1>
  <button type = "button" id = "Male">Male</button>
  <button type = "button" id = "Female">Female</button>
<style> 
  html{
    font-family: Arial;
    height: 100%;
    margin: 0
  }
  button{
      background-color: white
  }
</style>
  <script>
    var Gender = ""
    var MaleButton = document.getElementById("Male")
    var FemaleButton = document.getElementById("Female")
    FemaleButton.onclick = function() {
      Gender = "Female"
      localStorage.setItem("Gender", Gender)
      window.location.href = "titlescreen.html"
    }
    MaleButton.onclick = function() {
      Gender = "Male"
      localStorage.setItem("Gender", Gender)
      window.location.href = "titlescreen.html"
    }
  </script>
</html>
