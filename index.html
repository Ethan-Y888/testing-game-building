<html>
  <br><br><h1>What is your gender?</h1>
  <button id = "Male">Male</button>
  <button id = "Female">Female</button>
<style> 
  html{
    font-family: Arial
  }
  .center-absolute {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
      }
</style>
  <script>
    var Gender = ""
    var MaleButton = document.getElementById("Male")
    var FemaleButton = document.getElementById("Female")
    FemaleButton.onclick=()=>{
      Gender = "Female"
      localStorage.setItem("Gender", Gender)
      window.location.href = "home.html"
    }
    MaleButton.onclick=()=>{
      Gender = "Male"
      localStorage.setItem("Gender", Gender)
      window.location.href = "home.html"
    }
  </script>
</html>
